<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VibroNav Acquisition Tool</title>
    <style>$CSS</style>
</head>
<body>

<div class="content-wrapper">
    <div class="container">
        <div class="head">
            <div id="statusLabel"></div>
            <div class="select" style="display: block">
                <label for="audioSource">Camera audio input source: </label><select id="audioSource"></select>
            </div>

            <div class="select">
                <label for="videoSource">Video source: </label><select id="videoSource"></select>
            </div>
        </div>
        <div class="name">
            <p>Username</p>
            <input type="text" id="username" value=""><br>
        </div>
        <div class="type">
            <p>Material</p>
            $MATERIAL
        </div>
        <div class="kind">
            <p>Speed</p>
            $SPEED
        </div>

        <br>

<!--        Robot Controls Buttons-->

        <h1>Robot Control Panel</h1>

        <h2>Control Robot Movement</h2>
        <label for="pointA">Point A:</label>
        <input type="text" id="pointA" placeholder="X Z">
        <button onclick="moveToPoint('A')">Move to Point A</button>

        <label for="pointB">Point B:</label>
        <input type="text" id="pointB" placeholder="X Z">
        <button onclick="moveToPoint('B')">Move to Point B</button>

        <h2>Enable/Disable Robot</h2>
        <button onclick="enableRobot()">Enable Robot</button>
        <button onclick="disableRobot()">Disable Robot</button>

        <!--        Robot Controls Buttons-->

        <br>
        <br>

        <div class="video">
            <div id="controls">
                <button id="rec" onclick="onBtnRecordClicked()">Record</button>
                <button id="stop" onclick="onBtnStopClicked()"  disabled>Stop</button>
                <button id="delete" onclick="onBtnDeteleClicked()" disabled>Delete last recording</button>
            </div>

            <video id="video" style="width: 960px; height: 480px; margin: 10px;" controls autoplay playsinline muted></video>

            <a id="downloadLink" download="mediarecorder.webm" name="mediarecorder.webm" href></a>
            <p id="data"></p>
        </div>
    </div>
</div>

<script type="text/javascript">$JS</script>
</body>
</html>
