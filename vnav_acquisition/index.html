<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VibroNav Acquisition Tool</title>
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>


<div class="container">

    <div class="head">
        <div id="raspberryStatus">
            Raspberry status: unknown
        </div>

        <div id="automationStatus">
            Automation status: idle
        </div>

        <div id="iterationCounter">
            Iteration: -
        </div>
    </div>

    <div class="form-section">

        <div class="form-row">

            <div class="form-group">
                <label for="audioSource">Camera audio input source</label>
                <select id="audioSource"></select>
            </div>
            <div class="form-group">
                <label for="videoSource">Video source</label>
                <select id="videoSource"></select>
            </div>
            <div class="form-group">
                <label for="videoSource2">Video source second</label>
                <select id="videoSource2"></select>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" />
            </div>

            <div class="form-group">
                <label for="iterations">Number of tests</label>
                <input type="number" id="iterations" value="10" min="1" />
            </div>

            <div class="form-group">
                <label for="material">Material</label>
                <select id="material"></select>
            </div>

            <div class="form-group">
                <label for="speed">Speed</label>
                <select id="speed"></select>
            </div>

            <div class="form-group">
                <label for="p1">P1</label>
                <div class="param-group">
                    <input type="number" id="p1_0" value="300" />
                    <input type="number" id="p1_1" value="0" />
                    <input type="number" id="p1_2" value="80" />
                    <input type="number" id="p1_3" value="0" />
                </div>
            </div>
            
            <div class="form-group">
                <label for="p2">P2</label>
                <div class="param-group">
                    <input type="number" id="p2_0" value="300" />
                    <input type="number" id="p2_1" value="0" />
                    <input type="number" id="p2_2" value="80" />
                    <input type="number" id="p2_3" value="0" />
                </div>
            </div>

            <div class="form-group">
                <label for="p3">P3</label>
                <div class="param-group">
                    <input type="number" id="p3_0" value="300" />
                    <input type="number" id="p3_1" value="0" />
                    <input type="number" id="p3_2" value="0" />
                    <input type="number" id="p3_3" value="0" />
                </div>
            </div>

            <div class="form-group">
                <label>Motion styke</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="motionType" value="Only Up and Down" checked />
                        Only up and down
                    </label>
                    <label>
                        <input type="radio" name="motionType" value="Up, Down, Forward" />
                        Up, Down, Forward
                    </label>
                </div>
            </div>

        </div>

        <div id="controls">
            <button id="startTests">Start automation</button>
            <button id="stopTests" disabled>Stop automation</button>
        </div>

    </div>
    

    <div class="video">
        <video
            id="video"
            width=100%
            height=auto
            controls 
            autoplay 
            playsinline 
            muted
        ></video>
    </div>

    <div class="video">
        <video
            id="video2"
            width=100%
            height=auto
            controls 
            autoplay 
            playsinline 
            muted
        ></video>
    </div>

    <div class="video">
        <canvas
            id="micSignal"
            width="640"
            height="100"
        ></canvas>
    </div>
</div>


<script src="https://cdn.socket.io/4.6.1/socket.io.min.js" crossorigin="anonymous"></script>
<script type="module" src="main.js"></script>
</body>
</html>
