<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VibroNav Acquisition Tool</title>
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="content-wrapper">
    <div class="container">
        <div class="head">

            <div class="select">
                <label for="audioSource">Camera audio input source: </label>
                <select id="audioSource"></select>
            </div>

            <div class="select">
                <label for="videoSource">Video source: </label>
                <select id="videoSource"></select>
            </div>
        </div>

        <div class="name">
            <p>Username</p>
            <input type="text" id="username" value=""><br>
        </div>

        <div class="type">
            <p>Material</p>
            <div id="materials"></div>
        </div>

        <div class="kind">
            <p>Speed</p>
            <div id="speeds"></div>
        </div>

        <div class="iter">
            <p>Number of tests</p>
            <input type="number" id="iterations" value="10" min="1" style="width:80px;">
        </div>

        <div class="video">
            <div id="controls">
                <button id="startTests" style="margin-left: 20px;">Start automation</button>
                <button id="stopTests" style="margin-left: 20px;" disabled>Stop automation</button>
            </div>

            <video
                id="video"
                width="960"
                height="480"
                style="margin: 10px" 
                controls 
                autoplay 
                playsinline 
                muted
            ></video>

        </div>
    </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
